services:
  # Flyway database migrations
  flyway:
    image: flyway/flyway:10
    container_name: hl-bot-flyway
    command: -configFiles=/flyway/conf/flyway.conf migrate
    environment:
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-hlbot_dev_password}
      FLYWAY_ENVIRONMENT: ${NODE_ENV:-development}
    volumes:
      - ./migrations:/flyway/sql
      - ./flyway.conf:/flyway/conf/flyway.conf:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hl-bot-network

  # PostgreSQL with TimescaleDB extension for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: hl-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hlbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hlbot_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-hlbot}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hlbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hl-bot-network

  # Redis for caching, pub/sub, and BullMQ job queue
  redis:
    image: redis:7-alpine
    container_name: hl-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-hlbot_redis_dev}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hl-bot-network

  # MinIO for S3-compatible object storage (content artifacts)
  minio:
    image: minio/minio:latest
    container_name: hl-bot-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hl-bot-network

  # MinIO client for initial bucket setup
  minio-setup:
    image: minio/mc:latest
    container_name: hl-bot-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/hl-bot-content --ignore-existing;
      mc anonymous set download myminio/hl-bot-content;
      exit 0;
      "
    networks:
      - hl-bot-network

