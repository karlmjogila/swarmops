suite: hpa tests
templates:
  - hpa.yaml
tests:
  - it: should render backend HPA when enabled
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
    documentIndex: 0
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hyperliquid-bot-backend

  - it: should render frontend HPA when enabled
    set:
      frontend.enabled: true
      frontend.autoscaling.enabled: true
    documentIndex: 1
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hyperliquid-bot-frontend

  - it: should not render backend HPA when disabled
    set:
      backend.enabled: true
      backend.autoscaling.enabled: false
    documentIndex: 0
    asserts:
      - hasDocuments:
          count: 1

  - it: should set correct min/max replicas for backend
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
      backend.autoscaling.minReplicas: 3
      backend.autoscaling.maxReplicas: 15
    documentIndex: 0
    asserts:
      - equal:
          path: spec.minReplicas
          value: 3
      - equal:
          path: spec.maxReplicas
          value: 15

  - it: should target correct deployment for backend
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
    documentIndex: 0
    asserts:
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-hyperliquid-bot-backend

  - it: should configure CPU metric
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
      backend.autoscaling.targetCPUUtilizationPercentage: 70
    documentIndex: 0
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 70

  - it: should configure memory metric
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
      backend.autoscaling.targetMemoryUtilizationPercentage: 80
    documentIndex: 0
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 80

  - it: should configure scale down behavior
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
      backend.autoscaling.behavior.scaleDown.stabilizationWindowSeconds: 300
    documentIndex: 0
    asserts:
      - equal:
          path: spec.behavior.scaleDown.stabilizationWindowSeconds
          value: 300

  - it: should configure scale up behavior
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
      backend.autoscaling.behavior.scaleUp.stabilizationWindowSeconds: 0
    documentIndex: 0
    asserts:
      - equal:
          path: spec.behavior.scaleUp.stabilizationWindowSeconds
          value: 0

  - it: should have correct labels
    set:
      backend.enabled: true
      backend.autoscaling.enabled: true
    documentIndex: 0
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: backend
