suite: service account tests
templates:
  - serviceaccount.yaml
tests:
  - it: should create backend service account when enabled
    set:
      backend.enabled: true
      backend.serviceAccount.create: true
    documentIndex: 0
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hyperliquid-bot-backend

  - it: should create frontend service account when enabled
    set:
      frontend.enabled: true
      frontend.serviceAccount.create: true
    documentIndex: 1
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hyperliquid-bot-frontend

  - it: should not create backend service account when disabled
    set:
      backend.enabled: true
      backend.serviceAccount.create: false
      frontend.enabled: true
      frontend.serviceAccount.create: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should disable automount service account token
    set:
      backend.enabled: true
      backend.serviceAccount.create: true
    documentIndex: 0
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: should apply annotations to backend service account
    set:
      backend.enabled: true
      backend.serviceAccount.create: true
      backend.serviceAccount.annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/trading-bot
    documentIndex: 0
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789:role/trading-bot

  - it: should have correct labels for backend
    set:
      backend.enabled: true
      backend.serviceAccount.create: true
    documentIndex: 0
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: backend

  - it: should have correct labels for frontend
    set:
      frontend.enabled: true
      frontend.serviceAccount.create: true
    documentIndex: 1
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: frontend
