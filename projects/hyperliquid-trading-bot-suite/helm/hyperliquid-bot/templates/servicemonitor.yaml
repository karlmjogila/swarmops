{{- if and .Values.serviceMonitor.enabled .Values.backend.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "hyperliquid-bot.fullname" . }}-backend
  {{- if .Values.serviceMonitor.namespace }}
  namespace: {{ .Values.serviceMonitor.namespace }}
  {{- else }}
  namespace: {{ include "hyperliquid-bot.namespace" . }}
  {{- end }}
  labels:
    {{- include "hyperliquid-bot.backend.labels" . | nindent 4 }}
    {{- with .Values.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "hyperliquid-bot.backend.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ include "hyperliquid-bot.namespace" . }}
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
{{- end }}
