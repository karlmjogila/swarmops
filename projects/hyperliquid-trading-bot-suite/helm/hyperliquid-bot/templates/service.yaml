{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperliquid-bot.fullname" . }}-backend
  namespace: {{ include "hyperliquid-bot.namespace" . }}
  labels:
    {{- include "hyperliquid-bot.backend.labels" . | nindent 4 }}
  {{- with .Values.backend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "hyperliquid-bot.backend.selectorLabels" . | nindent 4 }}
{{- end }}
---
{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperliquid-bot.fullname" . }}-frontend
  namespace: {{ include "hyperliquid-bot.namespace" . }}
  labels:
    {{- include "hyperliquid-bot.frontend.labels" . | nindent 4 }}
  {{- with .Values.frontend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "hyperliquid-bot.frontend.selectorLabels" . | nindent 4 }}
{{- end }}
