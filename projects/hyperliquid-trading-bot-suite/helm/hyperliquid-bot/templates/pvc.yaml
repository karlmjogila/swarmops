{{- if and .Values.backend.enabled .Values.backend.persistence.uploads.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "hyperliquid-bot.fullname" . }}-uploads
  namespace: {{ include "hyperliquid-bot.namespace" . }}
  labels:
    {{- include "hyperliquid-bot.backend.labels" . | nindent 4 }}
  {{- with .Values.backend.persistence.uploads.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- toYaml .Values.backend.persistence.uploads.accessModes | nindent 4 }}
  {{- if .Values.backend.persistence.uploads.storageClass }}
  {{- if eq .Values.backend.persistence.uploads.storageClass "-" }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.backend.persistence.uploads.storageClass | quote }}
  {{- end }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.backend.persistence.uploads.size | quote }}
{{- end }}
