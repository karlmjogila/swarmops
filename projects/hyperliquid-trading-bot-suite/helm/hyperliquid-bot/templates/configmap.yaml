apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hyperliquid-bot.configMapName" . }}
  namespace: {{ include "hyperliquid-bot.namespace" . }}
  labels:
    {{- include "hyperliquid-bot.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  # Environment configuration
  environment: {{ .Values.config.environment | quote }}
  log-level: {{ .Values.config.logLevel | quote }}
  
  # Database configuration
  database-pool-size: {{ .Values.config.databasePoolSize | quote }}
  database-max-overflow: {{ .Values.config.databaseMaxOverflow | quote }}
  
  # Metrics configuration
  prometheus-enabled: {{ .Values.config.prometheusEnabled | quote }}
  
  # Trading configuration
  max-risk-per-trade: {{ .Values.config.trading.maxRiskPerTrade | quote }}
  max-concurrent-positions: {{ .Values.config.trading.maxConcurrentPositions | quote }}
  max-daily-loss-percent: {{ .Values.config.trading.maxDailyLossPercent | quote }}
  hyperliquid-testnet: {{ .Values.config.trading.testnet | quote }}
  
  # Frontend configuration
  frontend-api-base-url: {{ .Values.config.frontend.apiBaseUrl | quote }}
  frontend-ws-url: {{ .Values.config.frontend.wsUrl | quote }}
