version: '3.8'

services:
  backend:
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - ENVIRONMENT=development
      - DATABASE_ECHO=true
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - RELOAD_ON_CHANGE=true
    # App binds to 0.0.0.0 inside container; localhost restriction is via port mapping
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NODE_ENV=development
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    command: npm run dev
    
  postgres:
    environment:
      - POSTGRES_DB=trading_bot_dev
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      
  redis:
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data: